<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{ fullName }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                firstName: 'Tuanku',
                lastName: 'Imam Bonjol'
            },
            computed: {
                fullName: {
                    get() {
                        return `${this.firstName} ${this.lastName}`
                    },
                    set(params) {
                        let arr = params.split(" ")

                        arr = arr.filter((item) => {
                            return item != "" //Filter data Kosong
                        })

                        this.firstName = (arr.length >= 1) ? arr[0] : ""; // Cek array kosong
                        arr.shift() // hapus Array paling depan

                        let arrJoin = arr.join(" ") // join sisa Array
                        this.lastName = (arrJoin.length >= 1) ? arrJoin : ""; // Cek array kosong
                    }
                }
            },
            methods: {}

        })
    </script>
</body>

</html>
